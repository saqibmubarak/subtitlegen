# config.ini

[MODELS]
# Define available Whisper models. New models can be added here.
# Key: friendly_name = whisper_identifier (or local path to model)
tiny = tiny
base = base
small = small
# medium = medium

[TRANSCRIPTION]
# Device to use for running the LLM (Whisper model).
# 'cuda' will use your GPU (if available and PyTorch is set up correctly).
# 'cpu' will use your CPU.
device = cuda

# Which model to use from the [MODELS] section (default: base)
model_name = base

# Language of the video, or 'None' for automatic detection.
# Use a two-letter code, e.g., 'en', 'es', 'fr'.
language = None

[FILES]
# Supported video file extensions (comma-separated, case-insensitive)
video_extensions = .mp4, .mkv, .avi, .mov, .wmv